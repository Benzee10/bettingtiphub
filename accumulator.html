      color: #111;

      cursor: pointer;
      z-index: 1001;
      font-weight: bold;
    }
    .sidebar {
      height: 100%;
      width: 0;

      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #1e1e1e;

      padding-top: 60px;
    }
    .sidebar a {

    .banner {

    }
    .banner a {
      color: #111;
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }
    .acc-card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .acc-card h3 {
      margin: 0 0 8px;
    }
    .acc-card span {
      color: #ccc;

    }

      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00e676;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    .total-odds {
      background: #1e1e1e;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;

      text-align: center;
    }

    .whatsapp-widget {
      position: fixed;
      right: 15px;
      bottom: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 20px;

</head>
<body>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">√ó</a>

  üî• Want Premium 2 Odds? <a href="https://wa.me/2348037904787" target="_blank">Chat Us on WhatsApp</a>
</div>

<!-- Main Content -->
<div class="container">
  <h1>üèÜ Today‚Äôs Accumulator</h1>
  <div id="accumulator-container"></div>
  <div id="total-odds" class="total-odds"></div>
</div>

<!-- WhatsApp CTA -->
<a href="https://wa.me/2348037904787" class="whatsapp-widget" target="_blank">üí¨ Chat for 2 Odds</a>

<!-- Script Section -->
<script>
  function openNav() {
    document.getElementById("sidebar").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("sidebar").style.width = "0";
  }

  const accumulator = JSON.parse(localStorage.getItem('accumulator') || '[]');
  const container = document.getElementById('accumulator-container');
  const totalOddsBox = document.getElementById('total-odds');

  if (accumulator.length === 0) {
    container.innerHTML = '<p>No accumulator tips available yet.</p>';
    totalOddsBox.innerHTML = '';
  } else {
    let totalOdds = 1;
    accumulator.forEach(item => {
      totalOdds *= parseFloat(item.odds);
      const card = document.createElement('div');
      card.className = 'acc-card';
      card.innerHTML = `
        <h3>‚öΩ ${item.match}</h3>
        <span>üí° Tip: <strong>${item.tip}</strong></span>
        <span>üéØ Odds: ${item.odds}</span>
        <a class="bet-button" href="${item.link}" target="_blank">Bet Now</a>
      `;
      container.appendChild(card);
    });
    totalOddsBox.innerHTML = "Total Combined Odds: " + totalOdds.toFixed(2);
  }
</script>

</body>
</html>
