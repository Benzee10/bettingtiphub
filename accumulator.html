<!-- Firebase Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLdnrlmIiTobvOfDxclALf-esNd5YT4FY",
    authDomain: "betting-tip-hub.firebaseapp.com",
    projectId: "betting-tip-hub",
    storageBucket: "betting-tip-hub.firebasestorage.app",
    messagingSenderId: "431155523012",
    appId: "1:431155523012:web:3a375d2038c59c18f80891",
    measurementId: "G-K7C99C8DWZ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("accumulator-container");
  const totalBox = document.getElementById("total-odds");

  async function loadAccumulator() {
    const snapshot = await getDocs(collection(db, "accumulator"));

    if (snapshot.empty) {
      container.innerHTML = "<p>No accumulator tips available yet.</p>";
      totalBox.innerHTML = "";
      return;
    }

    let totalOdds = 1;

    snapshot.forEach(doc => {
      const item = doc.data();
      totalOdds *= parseFloat(item.odds);

      const card = document.createElement("div");
      card.className = "acc-card";
      card.innerHTML = `
        <h3>‚öΩ ${item.match}</h3>
        <span>üí° Tip: <strong>${item.tip}</strong></span>
        <span>üéØ Odds: ${item.odds}</span>
        <a class="bet-button" href="${item.link}" target="_blank">Bet Now</a>
      `;
      container.appendChild(card);
    });

    totalBox.innerHTML = "Total Combined Odds: " + totalOdds.toFixed(2);
  }

  loadAccumulator();

  function openNav() {
    document.getElementById("sidebar").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("sidebar").style.width = "0";
  }
</script>
