<!DOCTYPE html>
<html>
<head>
  <title>Test Accumulator</title>
  <style>
    body { background: #121212; color: white; padding: 20px; font-family: sans-serif; }
    input { width: 100%; padding: 10px; margin: 6px 0; background: #1f1f1f; color: white; border: 1px solid #333; border-radius: 5px; }
    .btn { padding: 10px; border: none; border-radius: 5px; margin-right: 5px; font-weight: bold; cursor: pointer; }
    .btn-add { background: #00e676; color: #000; }
    .btn-edit { background: #2196f3; color: white; }
    .btn-delete { background: #f44336; color: white; }
    .entry { background: #1e1e1e; padding: 10px; margin-top: 10px; border-radius: 5px; display: flex; justify-content: space-between; flex-wrap: wrap; }
    .entry span { flex: 1; }
  </style>
</head>
<body>

<script>
  const pass = prompt("Password?");
  if (pass !== "letmein123") location.href = "index.html";
</script>

<h2>üèÜ Accumulator Tips (Max 10)</h2>
<input id="acc-match" placeholder="Match">
<input id="acc-tip" placeholder="Tip">
<input id="acc-odds" placeholder="Odds">
<input id="acc-link" placeholder="Affiliate Link">
<button class="btn btn-add" onclick="addAccumulator()">Add</button>
<div id="accumulator-list"></div>

<script>
let accumulator = JSON.parse(localStorage.getItem("accumulator") || "[]");

function renderAccumulator() {
  const out = document.getElementById("accumulator-list");
  out.innerHTML = "";
  accumulator.forEach((a, i) => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `
      <span>${a.match} | ${a.tip} | ${a.odds} | <a href="${a.link}" target="_blank">Link</a></span>
      <button class="btn btn-edit" onclick="editAccumulator(${i})">Edit</button>
      <button class="btn btn-delete" onclick="deleteAccumulator(${i})">Delete</button>`;
    out.appendChild(div);
  });
}

function addAccumulator() {
  if (accumulator.length >= 10) return alert("Max 10 allowed");
  const match = document.getElementById("acc-match").value.trim();
  const tip = document.getElementById("acc-tip").value.trim();
  const odds = document.getElementById("acc-odds").value.trim();
  const link = document.getElementById("acc-link").value.trim();
  if (!match || !tip || !odds || !link) return alert("Fill all fields");

  accumulator.push({ match, tip, odds, link });
  localStorage.setItem("accumulator", JSON.stringify(accumulator));
  renderAccumulator();
}

function editAccumulator(i) {
  const a = accumulator[i];
  const match = prompt("Match", a.match);
  const tip = prompt("Tip", a.tip);
  const odds = prompt("Odds", a.odds);
  const link = prompt("Link", a.link);
  if (match && tip && odds && link) {
    accumulator[i] = { match, tip, odds, link };
    localStorage.setItem("accumulator", JSON.stringify(accumulator));
    renderAccumulator();
  }
}

function deleteAccumulator(i) {
  accumulator.splice(i, 1);
  localStorage.setItem("accumulator", JSON.stringify(accumulator));
  renderAccumulator();
}

renderAccumulator();
</script>
</body>
</html>
