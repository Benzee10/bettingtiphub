<!DOCTYPE html>
<html>
<head>
  <title>Test Predictions</title>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
    .btn { padding: 10px; background: #00e676; border: none; color: #111; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
<script>
  const pass = prompt("Enter password:");
  if (pass !== "letmein123") {
    alert("Wrong password");
    window.location.href = "index.html";
  }
</script>

<h2>Predictions</h2>
<input id="match" placeholder="Match"><br>
<input id="time" placeholder="Time"><br>
<input id="tip" placeholder="Tip"><br>
<button class="btn" onclick="addPrediction()">Add</button>

<div id="output"></div>

<script>
  let predictions = JSON.parse(localStorage.getItem("predictions") || "[]");

  function render() {
    document.getElementById("output").innerHTML = predictions.map(p => 
      `<div>${p.match} - ${p.time} - ${p.tip}</div>`
    ).join("");
  }

  function addPrediction() {
    const match = document.getElementById("match").value;
    const time = document.getElementById("time").value;
    const tip = document.getElementById("tip").value;

    if (!match || !time || !tip) return alert("Fill all");

    predictions.push({ match, time, tip });
    localStorage.setItem("predictions", JSON.stringify(predictions));
    render();
  }

  render();
</script>
</body>
</html>
