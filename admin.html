<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; }
    .container { padding: 20px; max-width: 800px; margin: auto; }
    .admin-section { margin: 40px 0; background: #1e1e1e; padding: 20px; border-radius: 10px; }
    .admin-section h2 { margin-bottom: 15px; }
    input, select { width: 100%; padding: 10px; margin-bottom: 10px; background: #121212; border: 1px solid #333; color: #fff; border-radius: 5px; }
    .btn { background: #00e676; color: #111; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }
    .row-group { display: flex; gap: 10px; flex-wrap: wrap; }
    .row-group > * { flex: 1 1 45%; }
    .success { color: #00e676; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<script>
  const pass = prompt("Enter admin password:");
  if (pass !== "f7b4ebee") {
    alert("Access Denied.");
    location.href = "index.html";
  }
</script>

<div class="container">
  <h1>üîê Simple Admin Panel</h1>

  <!-- üìà Predictions -->
  <div class="admin-section">
    <h2>üìà Add Prediction</h2>
    <div class="row-group">
      <input id="pred-match" placeholder="Match (e.g. Arsenal vs Chelsea)" />
      <input id="pred-time" placeholder="Kickoff Time (e.g. 20:00)" />
    </div>
    <input id="pred-tip" placeholder="Tip (e.g. Over 2.5)" />
    <button class="btn" onclick="addPrediction()">Add Prediction</button>
    <div id="pred-msg" class="success"></div>
  </div>

  <!-- üèÜ Accumulator -->
  <div class="admin-section">
    <h2>üèÜ Add Accumulator Match (Max 4)</h2>
    <div class="row-group">
      <input id="acc-match" placeholder="Match" />
      <input id="acc-tip" placeholder="Tip" />
    </div>
    <div class="row-group">
      <input id="acc-odds" placeholder="Odds (e.g. 1.55)" />
      <input id="acc-link" placeholder="Affiliate Link" />
    </div>
    <button class="btn" onclick="addAccumulator()">Add Accumulator</button>
    <div id="acc-msg" class="success"></div>
  </div>

  <!-- üìä History -->
  <div class="admin-section">
    <h2>üìä Add to History</h2>
    <div class="row-group">
      <input id="hist-date" type="date" />
      <input id="hist-match" placeholder="Match" />
    </div>
    <input id="hist-tip" placeholder="Tip" />
    <select id="hist-outcome">
      <option value="">Select Outcome</option>
      <option value="Won">Won</option>
      <option value="Lost">Lost</option>
    </select>
    <button class="btn" onclick="addHistory()">Add History</button>
    <div id="hist-msg" class="success"></div>
  </div>

  <!-- üíº Bookmakers -->
  <div class="admin-section">
    <h2>üíº Add Bookmaker</h2>
    <input id="book-name" placeholder="Bookmaker Name" />
    <input id="book-logo" placeholder="Logo URL" />
    <input id="book-bonus" placeholder="Bonus Offer" />
    <input id="book-link" placeholder="Affiliate Link" />
    <button class="btn" onclick="addBookmaker()">Add Bookmaker</button>
    <div id="book-msg" class="success"></div>
  </div>
</div>

<script>
  function addPrediction() {
    const match = document.getElementById("pred-match").value;
    const time = document.getElementById("pred-time").value;
    const tip = document.getElementById("pred-tip").value;

    if (!match || !time || !tip) return alert("Please fill all fields.");

    let data = JSON.parse(localStorage.getItem("predictions") || "[]");
    data.push({ match, time, tip });
    localStorage.setItem("predictions", JSON.stringify(data));
    document.getElementById("pred-msg").innerText = "‚úÖ Prediction Saved!";
  }

  function addAccumulator() {
    const match = document.getElementById("acc-match").value;
    const tip = document.getElementById("acc-tip").value;
    const odds = parseFloat(document.getElementById("acc-odds").value);
    const link = document.getElementById("acc-link").value;

    if (!match || !tip || !odds || !link) return alert("Fill all fields.");
    let data = JSON.parse(localStorage.getItem("accumulator") || "[]");
    if (data.length >= 4) return alert("Max 4 accumulator matches.");
    data.push({ match, tip, odds, link });
    localStorage.setItem("accumulator", JSON.stringify(data));
    document.getElementById("acc-msg").innerText = "‚úÖ Accumulator Saved!";
  }

  function addHistory() {
    const date = document.getElementById("hist-date").value;
    const match = document.getElementById("hist-match").value;
    const tip = document.getElementById("hist-tip").value;
    const outcome = document.getElementById("hist-outcome").value;

    if (!date || !match || !tip || !outcome) return alert("Fill all fields.");
    let data = JSON.parse(localStorage.getItem("history") || "[]");
    data.push({ date, match, tip, outcome });
    localStorage.setItem("history", JSON.stringify(data));
    document.getElementById("hist-msg").innerText = "‚úÖ History Updated!";
  }

  function addBookmaker() {
    const name = document.getElementById("book-name").value;
    const logo = document.getElementById("book-logo").value;
    const bonus = document.getElementById("book-bonus").value;
    const link = document.getElementById("book-link").value;

    if (!name || !logo || !bonus || !link) return alert("Fill all fields.");
    let data = JSON.parse(localStorage.getItem("bookmakers") || "[]");
    data.push({ name, logo, bonus, link });
    localStorage.setItem("bookmakers", JSON.stringify(data));
    document.getElementById("book-msg").innerText = "‚úÖ Bookmaker Saved!";
  }
</script>
</body>
</html>
