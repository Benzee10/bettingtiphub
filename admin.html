<!DOCTYPE html>
<html>
<head>
  <title>Admin â€“ Predictions</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #1f1f1f;
      color: white;
    }
    .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-add { background: #00e676; color: #000; }
    .btn-edit { background: #2196f3; color: white; }
    .btn-delete { background: #f44336; color: white; }
    .entry {
      background: #1e1e1e;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .entry span {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<script>
  const pass = prompt("Enter admin password:");
  if (pass !== "letmein123") {
    alert("Access Denied");
    location.href = "index.html";
  }
</script>

<h2>ðŸ“ˆ Manage Predictions</h2>

<input type="text" id="match" placeholder="Match (e.g. Arsenal vs Chelsea)">
<input type="text" id="time" placeholder="Kickoff Time (e.g. 20:00)">
<input type="text" id="tip" placeholder="Tip (e.g. Over 2.5)">

<button class="btn btn-add" onclick="addPrediction()">Add Prediction</button>

<div id="prediction-list"></div>

<script>
  let predictions = JSON.parse(localStorage.getItem("predictions") || "[]");

  function renderPredictions() {
    const container = document.getElementById("prediction-list");
    container.innerHTML = "";

    predictions.forEach((p, i) => {
      const entry = document.createElement("div");
      entry.className = "entry";

      const text = document.createElement("span");
      text.textContent = `${p.match} | ${p.time} | ${p.tip}`;

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "btn btn-edit";
      editBtn.onclick = () => {
        const match = prompt("Edit Match", p.match);
        const time = prompt("Edit Time", p.time);
        const tip = prompt("Edit Tip", p.tip);
        if (match && time && tip) {
          predictions[i] = { match, time, tip };
          localStorage.setItem("predictions", JSON.stringify(predictions));
          renderPredictions();
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "btn btn-delete";
      deleteBtn.onclick = () => {
        predictions.splice(i, 1);
        localStorage.setItem("predictions", JSON.stringify(predictions));
        renderPredictions();
      };

      entry.appendChild(text);
      entry.appendChild(editBtn);
      entry.appendChild(deleteBtn);
      container.appendChild(entry);
    });
  }

  function addPrediction() {
    const match = document.getElementById("match").value.trim();
    const time = document.getElementById("time").value.trim();
    const tip = document.getElementById("tip").value.trim();

    if (!match || !time || !tip) {
      alert("Fill all fields");
      return;
    }

    predictions.push({ match, time, tip });
    localStorage.setItem("predictions", JSON.stringify(predictions));
    document.getElementById("match").value = "";
    document.getElementById("time").value = "";
    document.getElementById("tip").value = "";
    renderPredictions();
  }

  renderPredictions();
</script>

</body>
</html>
