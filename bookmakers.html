<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmakers</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* Sidebar styles */
    .menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: #00e676;
      color: #111;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      font-weight: bold;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #1e1e1e;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #00e676;
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 36px;
      color: #00e676;
    }

    .banner {
      background: #00e676;
      color: #111;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .banner a {
      color: #111;
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }
    .bookmaker-card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .bookmaker-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
    }
    .bookmaker-info {
      flex: 1;
    }
    .bookmaker-info h3 {
      margin: 0 0 5px;
    }
    .bookmaker-info p {
      margin: 0;
      color: #ccc;
    }
    .join-button {
      background: #00e676;
      color: #111;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .whatsapp-widget {
      position: fixed;
      right: 15px;
      bottom: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">√ó</a>
  <a href="index.html">Home</a>
  <a href="predictions.html">Predictions</a>
  <a href="accumulator.html">Accumulator</a>
  <a href="history.html">History</a>
  <a href="bookmakers.html">Bookmakers</a>
</div>

<!-- Open Menu Button -->
<div class="menu-button" onclick="openNav()">‚ò∞ Menu</div>

<!-- Sticky Banner -->
<div class="banner">
  üî• Want Premium 2 Odds? <a href="https://wa.me/2348037904787" target="_blank">Chat Us on WhatsApp</a>
</div>

<!-- Main Content -->
<div class="container">
  <h1>üíº Recommended Bookmakers</h1>
  <div id="bookmaker-container"></div>
</div>

<!-- WhatsApp CTA -->
<a href="https://wa.me/2348037904787" class="whatsapp-widget" target="_blank">üí¨ Chat for 2 Odds</a>

<script>
  function openNav() {
    document.getElementById("sidebar").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("sidebar").style.width = "0";
  }

  const bookmakers = JSON.parse(localStorage.getItem("bookmakers") || "[]");
  const container = document.getElementById("bookmaker-container");

  if (bookmakers.length === 0) {
    container.innerHTML = "<p>No bookmakers available yet. Please check back soon.</p>";
  } else {
    bookmakers.forEach(book => {
      const card = document.createElement("div");
      card.className = "bookmaker-card";
      card.innerHTML = `
        <img src="${book.logo}" alt="${book.name} Logo">
        <div class="bookmaker-info">
          <h3>${book.name}</h3>
          <p>üéÅ ${book.bonus}</p>
        </div>
        <a href="${book.link}" class="join-button" target="_blank">Join Now</a>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
