<script>
  const historyData = JSON.parse(localStorage.getItem("history") || "[]");
  const container = document.getElementById("history-container");

  if (historyData.length === 0) {
    container.innerHTML = "<p>No history available yet. Check back tomorrow.</p>";
  } else {
    const table = document.createElement("table");
    table.innerHTML = \`
      <thead>
        <tr>
          <th>Date</th>
          <th>Match</th>
          <th>Tip</th>
          <th>Outcome</th>
        </tr>
      </thead>
      <tbody>
        \${historyData.map(item => \`
          <tr>
            <td>\${item.date}</td>
            <td>\${item.match}</td>
            <td>\${item.tip}</td>
            <td class="\${item.outcome.toLowerCase()}">\${item.outcome}</td>
          </tr>\`).join("")}
      </tbody>
    \`;
    container.appendChild(table);
  }
